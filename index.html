<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Last-Minute Trip Planner</title>
</head>
<body>
    <header>
        <nav class="header">
            <h1>Welcome to Last-Minute Trip Planner</h1>
        </nav>
    </header>
    
    
    <div class="topnav">
            <a class="active" href="#home">Home</a>
            <input type="text" placeholder="Enter Location Here!">
    </div>

    <div class="wrapper">    
        <div class="box">
            <div id="map"></div>
        </div>

        <div class="box">
            <div class="weather">Weather Forecast</div>
        </div>
    </div>
<!-- Added this logo style to be moved when ready -->
    <div class="pins">
        <i class="fa-solid fa-location-dot"></i>
        <i class="fa-solid fa-route"></i>
        <i class="fa-solid fa-plane-departure"></i>
    </div>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACRbt7bdSoF7jLDz7AlifseaPor-Ffiv8&callback=initMap" async defer></script>
    <script src="assets/script.js"></script>
<!-- added js link for logos  -->
    <script src="https://kit.fontawesome.com/7885251a9a.js" crossorigin="anonymous"></script>
</body>
</html>
